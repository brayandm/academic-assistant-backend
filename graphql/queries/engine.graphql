extend type Query @guard{
    translate(
        original_language: String @rules(apply: ["required", "min:0", "max:256"])
        target_language: String @rules(apply: ["required", "min:0", "max:256"])
        text_type: String @rules(apply: ["required", "min:0", "max:256"])
        text: String @rules(apply: ["required", "min:0", "max:5000"])
    ): EngineResult
    @field(
            resolver: "App\\GraphQL\\Queries\\Translate@translate"
        )
    @canAccess(requiredRoles: [TEACHER])
}
